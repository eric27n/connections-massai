<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connections Solver</title>
</head>
<body>
    <h1>Connections Solver</h1>
    <form method="POST">
        <label for="words">Enter 16 words (comma-separated):</label><br>
        <textarea id="words" name="words" rows="4" cols="50" placeholder="e.g., snow, rain, hail, sleet, ..."></textarea><br><br>
        <button type="submit">Solve</button>
    </form>

    {% if suggestions %}
        <h2>Suggestions:</h2>
        <ul>
            {% for group in suggestions %}
                <li>{{ group }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
